<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود / ثبت نام</title>
  <link rel="icon" href="e.png"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(0,255,80,0.25), transparent 40%),
        linear-gradient(135deg, #001a0a, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-box {
      width: 100%;
      max-width: 390px;
      background: rgba(0, 20, 5, 0.9);
      padding: 30px 25px;
      border-radius: 22px;
      box-shadow:
        0 0 25px rgba(0, 255, 100, 0.45),
        inset 0 0 20px rgba(0, 255, 80, 0.15);
      color: #7CFF9A;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ff66;
      text-shadow: 0 0 12px rgba(0,255,100,0.8);
      letter-spacing: 1px;
    }

    .login-box label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-size: 13px;
      color: #9dffb5;
    }

    .login-box input {
      width: 100%;
      padding: 13px;
      border-radius: 12px;
      border: 1px solid rgba(0,255,100,0.35);
      background: rgba(0,0,0,0.6);
      color: #eaffef;
      font-size: 15px;
      outline: none;
      transition: 0.25s;
    }

    .login-box input::placeholder {
      color: #5cff8c;
    }

    .login-box input:focus {
      border-color: #00ff66;
      box-shadow: 0 0 10px rgba(0,255,100,0.8);
    }

    .login-box button {
      margin-top: 28px;
      width: 100%;
      padding: 15px;
      font-size: 17px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, #00ff66, #00cc55);
      color: #002b12;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow:
        0 0 18px rgba(0,255,100,0.8),
        inset 0 0 10px rgba(255,255,255,0.2);
      transition: 0.3s;
    }

    .login-box button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(0,255,120,1);
    }

    @media (max-width: 480px) {
      .login-box {
        margin: 15px;
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

<script>
  if (localStorage.getItem("isLoggedIn") === "true") {
    window.location.href = "index.html";
  }
</script>

<div class="login-box">
  <h2>ورود / ثبت نام</h2>

  <form id="loginForm">
    <label>نام کاربری</label>
    <input type="text" name="username" required>

    <label>شماره موبایل</label>
    <input
      type="tel"
      name="phone"
      placeholder="09xxxxxxxxx"
      inputmode="numeric"
      required
    >

    <label>ایمیل</label>
    <input type="email" name="email" required>

    <label>رمز عبور</label>
    <input type="password" name="password" required>

    <button type="submit">ورود</button>
  </form>
</div>

<script>
  const form = document.getElementById("loginForm");

  function toEnglishDigits(str) {
    return str.replace(/[۰-۹]/g, d => "۰۱۲۳۴۵۶۷۸۹".indexOf(d));
  }

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    let phone = form.phone.value.trim();
    phone = toEnglishDigits(phone);

    if (!/^09\d{9}$/.test(phone)) {
      alert("شماره موبایل معتبر نیست\nمثال: 09123456789");
      return;
    }

    form.phone.value = phone;

    const formData = new FormData(form);

    fetch("https://getform.io/f/bejvrxja", {
      method: "POST",
      body: formData
    })
    .then(() => {
      localStorage.setItem("isLoggedIn", "true");
      window.location.href = "https://abdorrezamovahedi.github.io/master-craft/";
    })
    .catch(() => alert("خطا در ارسال اطلاعات"));
  });
</script>

</body>
</html>
